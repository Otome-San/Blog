<!-- blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tus encabezados y estilos aquí -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mi Blog</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Usuario: <span id="loggedInUser"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <!-- Contenido del blog aquí -->

            </div>
            <div class="col-lg-4">
                <div class="blog-sidebar">
                    <h4>Últimas Publicaciones</h4>
                    <ul class="list-unstyled">
                        <li><a href="#">Título de la Publicación 1</a></li>
                        <li><a href="#">Título de la Publicación 2</a></li>
                        <li><a href="#">Título de la Publicación 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white">
        <p>&copy; 2023 Mi Blog. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Bootstrap y jQuery (necesarios para ciertos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Función para obtener el usuario actualmente autenticado
        function getLoggedInUser() {
            fetch('http://localhost:3000/user')
                .then(response => response.json())
                .then(user => {
                    const loggedInUserElement = document.getElementById('loggedInUser');
                    if (user) {
                        loggedInUserElement.innerText = user.username;
                    } else {
                        loggedInUserElement.innerText = 'Usuario no autenticado';
                    }
                })
                .catch(error => {
                    console.error('Error al obtener el usuario autenticado:', error);
                });
        }

        // Función para cerrar sesión
        function logout() {
            fetch('http://localhost:3000/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Puedes manejar la respuesta según tus necesidades
                getLoggedInUser(); // Actualiza la información del usuario después del cierre de sesión
            })
            .catch(error => {
                console.error('Error al cerrar sesión:', error);
            });
        }

        // Al cargar la página, obtén el usuario actualmente autenticado
        document.addEventListener('DOMContentLoaded', function () {
            getLoggedInUser();

            // Configura el evento de clic para el botón de cierre de sesión
            document.getElementById('logoutBtn').addEventListener('click', function (event) {
                event.preventDefault();
                logout();
            });
        });
    </script>
</body>
</html>
